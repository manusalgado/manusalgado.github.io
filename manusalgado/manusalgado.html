<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">

  <title>Animate</title>
  <style>
 div {
    position: absolute;
    background-color: #abc;
    left: 50px;
    width: 90px;
    height: 116px;
    margin: 5px;
    background-image: url(img/3.jpg);
    background-repeat: no-repeat;
    background-size: 90px;
    border-radius: 90px;
}
  #left{
    padding: 16px;

  }
  #right{
    padding: 16px;

  }
  section {
    padding-left: 4%;
    padding-top: 7%;
}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<h1>Â¡Sonrie!</h1>
 <section>
   <button id="left">&laquo;</button>
    <button id="right">&raquo;</button>
    <div class="block"></div>
 </section>


 
<script>
$( "#right" ).click(function() {
  $( ".block" ).animate({ "left": "+=50px" }, "slow" );
});
 
$( "#left" ).click(function(){
  $( ".block" ).animate({ "left": "-=50px" }, "slow" );
});
$(document).ready(function(){
var $elemento= $("div.block");
$elemento.hide().slideToggle(1000);

});
</script>
<script src="js/bootstrap.js"></script>
 
</body>
</html>
